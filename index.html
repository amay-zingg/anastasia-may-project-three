                            </label>
                                
                            <label for="answerTwo" class="answer answerTwo">
                                <input type="radio" name="firstAnswer" value="4">

                            </label>
                        </form>

                        <div class="controls">
                            <button class="next firstNext">Next</button>
                        </div>

                    </div><!-- END OF QUESTION 1 BLOCK-->


                    <div class="quizContainerTwo">
                    
                        <h2 class="question">Pick Your hairiness level</h2>

                        <form action="SUBMIT" class="quizChoicesTwo">
                        
                            <label for="answerOne" class="answer answerOne">
                                <input type="radio" name="secondAnswer" value="1">
                                <img src="./assets/william-daigneault-zokLvUcShAc-unsplash.jpg"
                                    alt="Cute Bunny | Photo by William Daigneault on Unsplash">
                            </label>

                                <input type="radio" name="secondAnswer" value="2">

                                <input type="radio" name="secondAnswer" value="3">

                                    alt="Curious Fox | Photo by Sunyu on Unsplash">
                            </label>
                        
                        </form>

                        <div class="controls">
                            <button class="next secondNext">Next</button>
                        </div>
                    </div> <!-- END OF QUESTION 2 BLOCK-->

                    <div class="quizContainerThree">

                                    alt="Waffles | Photo by Austin Park on Unsplash">
                            </label>
                        </form>
                        <div class="controls">
                            <button class="next thirdNext">Next</button>
                        </div>
                    </div> <!-- END OF QUESTION 3 BLOCK-->
            
                    <div class="quizContainerFour">

                    <button class="result">Result</button>

            </div><!--  END OF CONTENT WRAPPER -->
